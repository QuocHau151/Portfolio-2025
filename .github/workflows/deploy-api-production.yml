name: API CI Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "api/**"
      - ".github/workflows/deploy-api-production.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "api/**"
permissions:
  contents: write
env:
  REGISTRY: docker.io
  IMAGE_NAME: quochau151/api_portfolio

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        working-directory: ./api
        run: |
          echo "${{ secrets.API_ENV_PRODUCTION }}" > .env

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # - name: Build and push image
      #   working-directory: ./api
      #   run: |
      #     SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
      #     IMAGE_FULL=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${SHORT_SHA}
      #     docker build -t $IMAGE_FULL .
      #     docker push $IMAGE_FULL
      #     echo "IMAGE_FULL=$IMAGE_FULL" >> $GITHUB_ENV

      - name: Checkout manifests repo
        uses: actions/checkout@v3
        with:
          repository: quochau151/portfolio-manifests
          token: ${{ secrets.PAT_TOKEN }}

      - name: Update deployment.yaml
        run: |
          sed -i "s|image: .*|image: $IMAGE_FULL|g" api/deployment.yaml

      - name: Commit & push changes
        run: |
          git config user.name "Quochau151"
          git config user.email "tranlequochau.blc@gmail.com"
          git add api/deployment.yaml
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/quochau151/portfolio-manifests.git HEAD:main
