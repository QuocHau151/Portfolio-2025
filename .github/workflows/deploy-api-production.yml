name: API CI Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "api/**"
      - ".github/workflows/deploy-api-production.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "api/**"
permissions:
  contents: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: quochau151/api_portfolio

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_full: ${{ steps.set_image.outputs.image_full }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        working-directory: ./api
        run: |
          echo "${{ secrets.API_ENV_PRODUCTION }}" > .env

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # - name: Build and push image
      #   working-directory: ./api
      #   run: |
      #     SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
      #     IMAGE_FULL=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${SHORT_SHA}
      #     docker build -t $IMAGE_FULL .
      #     docker push $IMAGE_FULL
      #     echo "IMAGE_FULL=$IMAGE_FULL" >> $GITHUB_ENV

      - id: set_image
        name: Set image output
        run: echo "image_full=$IMAGE_FULL" >> $GITHUB_OUTPUT

  update-gitops:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: quochau151/portfolio-manifests
          token: ${{ secrets.PAT_TOKEN }}
          path: manifests

      - name: Update deployment.yaml
        run: |
          sed -i "s|image: .*|image: ${{ needs.build.outputs.image_full }}|g" manifests/api/deployment.yaml

      - name: Commit & push changes
        working-directory: manifests
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add api/deployment.yaml
          git commit -m "Update image to ${{ needs.build.outputs.image_full }}" || echo "No changes"
          git push origin main
